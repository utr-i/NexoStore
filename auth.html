<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO - Acceso a Cuenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="./img/assets/logos/favicon.ico" />
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-8 md:p-10 border border-gray-200">
            
        <a href="./index.html" class="absolute top-4 left-4 text-gray-500 hover:text-violet-600 transition-colors hidden md:block">
             <i class="fas fa-arrow-left mr-2"></i> Volver al Home
        </a>

        <div class="text-center mb-8">
            <a href="./index.html" class="inline-block transition-transform hover:scale-105 duration-200">
                <img src="./img/assets/logos/logo.png" alt="NEXO Logo" class="h-12 w-auto mx-auto mb-2">
            </a>
            <h1 id="auth-title" class="text-3xl font-extrabold text-gray-900 mt-4 transition-opacity duration-300">
                Inicia Sesión en NEXO
            </h1>
            <p id="auth-subtitle" class="text-gray-500 text-sm mt-1 transition-opacity duration-300">
                Accede a tu cuenta y continúa armando tu PC.
            </p>
        </div>

        <div class="flex border-b border-gray-300 mb-8">
            <button id="tab-login" data-target="login"
                class="flex-1 py-3 text-sm font-semibold text-center transition-colors duration-200 
                       text-violet-700 border-b-2 border-violet-700 hover:text-violet-600"
            >
                <i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesión
            </button>
            <button id="tab-register" data-target="register"
                class="flex-1 py-3 text-sm font-semibold text-center transition-colors duration-200 
                       text-gray-500 border-b-2 border-transparent hover:text-gray-700"
            >
                <i class="fas fa-user-plus mr-2"></i> Crear Cuenta
            </button>
        </div>


        <div id="form-container">
            
            <form id="form-login" class="auth-form" style="display: block;">
                
                <div class="mb-5">
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo Electrónico
                    </label>
                    <div class="relative">
                        <input type="email" id="login-email" name="email" placeholder="tu.email@ejemplo.com" required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-800 
                                   focus:ring-violet-500 focus:border-violet-500 transition duration-150"
                        >
                        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña
                    </label>
                    <div class="relative">
                        <input type="password" id="login-password" name="password" placeholder="••••••••" required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-800 
                                   focus:ring-violet-500 focus:border-violet-500 transition duration-150"
                        >
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-violet-600 border-gray-300 rounded focus:ring-violet-500"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Recordarme
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-violet-600 hover:text-violet-500 transition duration-150">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </div>

                <button type="submit"
                    class="w-full flex justify-center items-center bg-violet-700 text-white font-bold py-3 px-4 rounded-lg 
                           hover:bg-violet-800 transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-violet-500/50"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i> Iniciar Sesión
                </button>
            </form>


            <form id="form-register" class="auth-form" style="display: none;">
                
                <div class="mb-5">
                    <label for="register-name" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre Completo
                    </label>
                    <div class="relative">
                        <input type="text" id="register-name" name="name" placeholder="Tu Nombre" required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-800 
                                   focus:ring-violet-500 focus:border-violet-500 transition duration-150"
                        >
                        <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-5">
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo Electrónico
                    </label>
                    <div class="relative">
                        <input type="email" id="register-email" name="email" placeholder="tu.email@ejemplo.com" required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-800 
                                   focus:ring-violet-500 focus:border-violet-500 transition duration-150"
                        >
                        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña (mín. 8 caracteres)
                    </label>
                    <div class="relative">
                        <input type="password" id="register-password" name="password" placeholder="••••••••" required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg text-gray-800 
                                   focus:ring-violet-500 focus:border-violet-500 transition duration-150"
                        >
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <button type="submit"
                    class="w-full flex justify-center items-center bg-violet-700 text-white font-bold py-3 px-4 rounded-lg 
                           hover:bg-violet-800 transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-violet-500/50"
                >
                    <i class="fas fa-user-plus mr-2"></i> Crear Cuenta NEXO
                </button>

            </form>

        </div>

        <div class="relative mt-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">O continuar con</span>
            </div>
        </div>

        <div class="mt-6 space-y-3">
            <button
                class="w-full flex items-center justify-center border border-gray-300 py-2.5 rounded-lg text-gray-700 
                       hover:bg-gray-50 transition duration-150 shadow-sm"
            >
                <i class="fab fa-google text-lg mr-3 text-red-600"></i>
                <span class="font-semibold">Google</span>
            </button>
            <button
                class="w-full flex items-center justify-center border border-gray-300 py-2.5 rounded-lg text-gray-700 
                       hover:bg-gray-50 transition duration-150 shadow-sm"
            >
                <i class="fab fa-facebook-f text-lg mr-3 text-blue-600"></i>
                <span class="font-semibold">Facebook</span>
            </button>
        </div>

        <p id="switch-text" class="mt-8 text-center text-sm text-gray-600">
            ¿No tienes una cuenta?
            <a href="#" data-target="register" class="toggle-link font-medium text-violet-600 hover:text-violet-500 transition duration-150">
                Regístrate aquí
            </a>
        </p>

    </div>

    <script>
        const tabs = document.querySelectorAll('#tab-login, #tab-register');
        const forms = document.querySelectorAll('.auth-form');
        const title = document.getElementById('auth-title');
        const subtitle = document.getElementById('auth-subtitle');
        const switchText = document.getElementById('switch-text');

        const content = {
            login: {
                title: 'Inicia Sesión en NEXO',
                subtitle: 'Accede a tu cuenta y continúa armando tu PC.',
                switch: '¿No tienes una cuenta? <a href="#" data-target="register" class="toggle-link font-medium text-violet-600 hover:text-violet-500 transition duration-150">Regístrate aquí</a>'
            },
            register: {
                title: 'Crea tu Cuenta NEXO',
                subtitle: 'Regístrate en segundos y empieza a comprar.',
                switch: '¿Ya tienes una cuenta? <a href="#" data-target="login" class="toggle-link font-medium text-violet-600 hover:text-violet-500 transition duration-150">Inicia sesión aquí</a>'
            }
        };

        function switchForm(target) {
            // 1. Alternar formularios (visibilidad)
            forms.forEach(form => {
                form.style.display = form.id === `form-${target}` ? 'block' : 'none';
            });

            // 2. Alternar pestañas (estilos)
            tabs.forEach(tab => {
                if (tab.dataset.target === target) {
                    tab.classList.add('text-violet-700', 'border-violet-700');
                    tab.classList.remove('text-gray-500', 'border-transparent');
                } else {
                    tab.classList.remove('text-violet-700', 'border-violet-700');
                    tab.classList.add('text-gray-500', 'border-transparent');
                }
            });

            // 3. Actualizar textos dinámicos
            title.textContent = content[target].title;
            subtitle.textContent = content[target].subtitle;
            switchText.innerHTML = content[target].switch;
            
            // Re-agregar event listeners a los nuevos enlaces de switch
            document.querySelectorAll('.toggle-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    switchForm(e.target.dataset.target);
                });
            });
        }

        // Event listeners para las pestañas
        tabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                switchForm(e.target.dataset.target);
            });
        });

        // Event listeners para el enlace de alternancia inicial
        document.querySelectorAll('.toggle-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                switchForm(e.target.dataset.target);
            });
        });

        // Inicializar al formulario de Login por defecto
        document.addEventListener('DOMContentLoaded', () => {
            switchForm('login');
        });

    </script>

</body>

</html>
