<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXO - Componentes de PC y Periféricos</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Iconos -->
  <link rel="shortcut icon" href="./img/favicon.ico"/>
</head>
<body class="bg-gray-100">

  <!-- Banner superior -->
<div class="bg-violet-800 text-white text-xs sm:text-sm py-2">
  <div class="container mx-auto flex flex-col md:flex-row justify-center items-center space-y-2 md:space-y-0 md:space-x-6 text-center md:text-left">
    <span><i class="fas fa-credit-card mr-1"></i> 6 Cuotas sin interes</span>
    <span><i class="fas fa-truck mr-1"></i> Envios a todo el Pais</span>
    <span><i class="fas fa-percentage mr-1"></i> 20% de Descuento pagando con transferencia</span>
  </div>
</div>

<!-- Header -->
<header class="bg-black shadow-sm">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <a href="#">
        <img src="./img/logo.png" alt="logo" class="h-[50px] md:h-[100px]">
      </a>

      <!-- Barra de búsqueda -->
      <div class="w-full md:w-1/3 mx-4">
        <div class="relative">
          <input type="text" placeholder="¿Qué estás buscando?"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg text-black 
                        focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm md:text-base">
          <button class="absolute right-0 top-0 h-full px-3 text-gray-500">
            🔍
          </button>
        </div>
      </div>

      <!-- Acciones de usuario (desktop) -->
      <div class="hidden md:flex space-x-4">
        <button class="flex items-center text-white font-medium hover:text-violet-600">
          <!-- Icono persona -->
          <i class="fas fa-user mr-2"></i>
          Crear cuenta
        </button>
        <button class="flex items-center text-white font-medium hover:text-violet-600">
          <i class="fas fa-user mr-2"></i>
          Iniciar sesión
        </button>
      </div>

      <!-- Botón hamburguesa (mobile) -->
      <div class="md:hidden flex items-center">
        <button id="menu-btn" class="text-white focus:outline-none">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>


  <!-- Navegación desktop -->
  <nav class="bg-black text-white border-t border-gray-700 hidden md:block">
    <div class="container mx-auto px-4">
      <ul class="flex justify-center items-center space-x-8 py-4">
        <li class="px-2 font-bold text-lg uppercase cursor-pointer hover:scale-110 transition hover:text-violet-600">Todos los productos</li>
        <li class="px-2 font-bold text-lg uppercase cursor-pointer hover:scale-110 transition hover:text-violet-600">Notebooks</li>
        <li class="px-2 font-bold text-lg uppercase cursor-pointer hover:scale-110 transition hover:text-violet-600">Monitores</li>
        <li class="px-2 font-bold text-lg uppercase cursor-pointer hover:scale-110 transition hover:text-violet-600">PC Ensambladas</li>
        <li class="px-2 font-bold text-lg uppercase cursor-pointer hover:scale-110 transition hover:text-violet-600">Personalizar mi PC</li>
      </ul>
    </div>
  </nav>

  <!-- Menú Mobile -->
  <div id="mobile-overlay"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden">
  </div>

  <div id="mobile-menu"
       class="fixed inset-0 bg-black text-white w-3/4 max-w-xs transform -translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col">
    
    <!-- Botón cerrar -->
    <div class="flex justify-end p-4">
      <button id="close-btn" class="text-white text-2xl">X</button>
    </div>

    <!-- Items menú -->
    <nav class="flex flex-col text-left text-md font-normal flex-1">
      <a href="#" class="py-3 border-t border-gray-700 px-4">Todos los productos</a>
      <a href="#" class="py-3 border-t border-gray-700 px-4">Notebooks</a>
      <a href="#" class="py-3 border-t border-gray-700 px-4">Monitores</a>
      <a href="#" class="py-3 border-t border-gray-700 px-4">PC Ensambladas</a>
      <a href="#" class="py-3 border-t border-gray-700 px-4">Personalizar mi PC</a>
    </nav>

    <!-- Seccion login / cuenta Mobile -->
    <div class="bg-gray-800 text-md flex justify-around py-3">
      <!-- Icono persona -->
      <i class="fas fa-user mr-1 flex items-center"></i>
      <a href="#" class="flex items-center space-x-2 text-white hover:text-violet-500">
        <span>Crear cuenta</span>
      </a>
      <a href="#" class="flex items-center space-x-2 text-white hover:text-violet-500">
        <span>Iniciar sesión</span>
      </a>
    </div>
</div>

  <script src="./js/script.js"></script>
</body>
</html>
